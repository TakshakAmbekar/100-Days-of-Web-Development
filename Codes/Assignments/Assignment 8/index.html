<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="text">Enter any string, I will remove all the spaces from it</label><br><br>
    <textarea name="text" id="text" placeholder="Enter your text here"></textarea><br>
    <button type="button" id="remove-btn">Remove spaces</button>
    <br><br>
    <div id="output-div" hidden>
        <h2>Your space-removed text is:</h2>
        <p id="output"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

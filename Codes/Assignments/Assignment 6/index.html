<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add rows to the table!</h1>
    <table border id="table">
        <thead>
            <th>Column 1</td>
            <th>Column 2</td>
            <th>Column 3</td>
        </thead>
        <tbody id="table-body">
            <tr>
                <td>Row1 Cell1</td>
                <td>Row1 Cell2</td>
                <td>Row1 Cell3</td>
            </tr>
            <tr>
                <td>Row2 Cell1</td>
                <td>Row2 Cell2</td>
                <td>Row2 Cell3</td>
            </tr>
        </tbody>
        
    </table>
    <button id="btn" style="margin-top: 20px;">Add a row</button>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById() method</title>
    
</head>
<body>
    <h1 id="heading">This is a heading</h1>
    <input type="button" onclick="changeColor()" value="Click here to change color">
    
    <h2 id="method">DOM getElementById() Method</h2>
    <input type="button" onclick="changeContent()" value="Click here to change content">

    <script>
        function changeColor() {
            var demo = document.getElementById("heading");
            demo.style.color = "green";
        }
        function changeContent() {
            var demo = document.getElementById("method");
            demo.innerText = "new content";
        }
    </script>
</body>
</html>

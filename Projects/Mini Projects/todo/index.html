<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>

    <div class="input-section">
      <input id="todo-input" type="text" placeholder="Add a new task" />
      <button id="add-btn" type="button">Add</button>
    </div>

    <ul id="todo-list" aria-live="polite"></ul>

    <div class="controls">
      <button id="clear-completed" type="button">Clear Completed</button>
      <button id="clear-all" type="button">Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
